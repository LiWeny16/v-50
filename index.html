<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content"></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bigonion-kit@0.9.5/umd/umd-kit.js"></script>
  <script src="./src/js/main.js"></script>
  <script>
    function content() {
      return `今天星期${kit.getWeek()}<br>距离星期4还有<br>${todayToThursday()}天,V我${50/(todayToThursday()+1)}`;
    }
    function todayToThursday() {
      let formedThursday =
        kit.getWeek() - 4 >= 0 ? 11 : 4
      let waitDay = formedThursday - kit.getWeek();
      return waitDay;
    }
    (function () {
      findId("content").innerHTML = content();
      sleep(2000)
        .then(() => {
          if (todayToThursday){
            window.location = "https://www.bkchina.cn/";
          }
          else{
            window.location = "https://www.kfchk.com/index.html"
          }
        })
        .catch((err) => {
          log(err);
        });
    })();
  </script>
  <style>
    #content{
      font-size: 25vh;
      color: rgb(250, 18, 18);
    }
  </style>
</html>
